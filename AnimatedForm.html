<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Practice</title>
    <script src="https://kit.fontawesome.com/23517b599a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="AnimatedForm.css">
</head>
<body>

    <div class="hero">

        <form >

            <div class="input-group">
            <input type="text" id="name" required>
            <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
            </div>

            <div class="input-group">
            <input type="text" id="number" required>
            <label for="number"><i class="fa-solid fa-square-phone"></i> Phone No.</label>
            </div>

            <div class="input-group">
            <input type="email" id="email" required>
            <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>
            </div>

            <div class="input-group">
            <textarea  id="message" rows="8"></textarea>
            <label for="message"><i class="fa-solid fa-comments"></i> Type Message</label>
            </div>
            
            <button type="">Submit <i class="fa-solid fa-paper-plane"></i></button>
        </form>

    </div>
    
</body>
</html>
